<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prefume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .category {
            background-color: rgb(145, 96, 25);
        }

        .category a {
            color: white;
        }

        .subscribe {
            width: 100%;
            height: 60vh;
            background-image: url("./imgs/subscribe.jpg");
            background-size: cover;
            background-position: left;
            background-repeat: no-repeat;

            padding: 50px;
        }

        .subscribe_content h4 {
            color: rgb(141, 141, 141);
        }

        .subscribe_submit {
            background-color: rgb(145, 96, 25);
            color: white;
        }

        footer {
            background-color: rgb(145, 96, 25);
        }

        footer a {
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./imgs/logo.png" alt="" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./admin.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="category">
        <div class="container">
            <ul class="list-unstyled d-flex">
                <a class="text-decoration-none" href="#">
                    <li class="p-2">全部商品</li>
                </a>

                <a class="text-decoration-none" href="#">
                    <li class="p-2">清新海洋</li>
                </a>

                <a class="text-decoration-none" href="#">
                    <li class="p-2">木質</li>
                </a>

                <a class="text-decoration-none" href="#">
                    <li class="p-2">花香調</li>
                </a>

                <a class="text-decoration-none" href="#">
                    <li class="p-2">果香調</li>
                </a>
            </ul>
        </div>
    </div>

    <section class="product_list">
        <div class="container">
            <div class="row" id="product_card">
            </div>
        </div>
    </section>

    <section class="subscribe d-flex align-items-end">
        <div class="container">
            <div class="subscribe_content">
                <h4>記得</h4>
                <h4>訂閱以獲取更多資訊</h4>

                <input type="text" placeholder="Your email address">
                <input class="subscribe_submit" type="submit" value="subscribe">
            </div>
        </div>
    </section>

    <footer class="p-1">
        <div class="container d-flex justify-content-between">
            <img src="./imgs/logo_w.png" alt="" height="30">
            <ul class="list-unstyled d-flex m-0">
                <a class="text-decoration-none" href="#">
                    <li class="p-2">Product</li>
                </a>

                <a class="text-decoration-none" href="#">
                    <li class="p-2">Blog</li>
                </a>

                <a class="text-decoration-none" href="#">
                    <li class="p-2">Contact</li>
                </a>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        fetch("https://perfume-api-6vqv.onrender.com/products")
            .then(function (res) {
                return res.json();
            })

            .then(function (products) {
                let card = document.getElementById("product_card")
                products.forEach(function (product) {
                    card.innerHTML += `
                    <div class="col-6 col-md-3">
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="..." height="200">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text">${product.category}</p>
                            <small class="card-text">NT$${product.origin_price} <span
                                    class="text-decoration-line-through">NT$${product.price}</span></small><br>
                            <a class="text-decoration-none" href="">
                                <img src="./imgs/love.png" alt="" width="20px">
                            </a>
                            <a class="text-decoration-none" href="">
                                <img src="./imgs/shopping_cart.png" alt="" width="20px">
                            </a>
                        </div>
                    </div>
                </div>`

                });
            })
            .catch(function (err) {
                console.error(err);
            });

    </script>
</body>

</html>
